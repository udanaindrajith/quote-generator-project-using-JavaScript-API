<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezpkPGzDc7Qc5f7aQRo5OVUQqjojDY9+UzB5Xrmef5TQVvR8vd3VhweLgfeLppaQ" crossorigin="anonymous">
    
    
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--quote  -->
        <div class="quote-text" >
          <i class="fas fa-quote-left"></i> 
          <span id="quote">"what you are is what you have been.what you'll
             be is what you do now."</span> 
        </div>
        <!--author  -->
        <div class="quote-author" >
            <span id="author">buddha</span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
           


    <!--script-->
    <script src="script.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
